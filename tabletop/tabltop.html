<!DOCTYPE html>
<html lang="en">

<head>
    <title>table top.js</title>
    <style type="text/css">
        body {
            background-color: saddlebrown;
        }
    </style>

</head>

<body>
    <script type="text/javascript" src="js/main.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script type='text/javascript'>
        var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-snFSxMMU5fgZmC9EV9UAxBRAb2dyVr7UyBRzisV9CqNmvCp8qIAOQHVkLioPEd8U2jmc_ve55Kyb/pubhtml';

        function init() {
            Tabletop.init({
                key: publicSpreadsheetUrl,
                callback: showInfo,
                simpleSheet: true
            })
        }

        function showInfo(data, tabletop) {
            alert('Successfully processed!')
            console.log(data);
        }

        window.addEventListener('DOMContentLoaded', init)
    </script>

</body>

</html>
